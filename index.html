<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7 Meses de Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fbd3e9, #bb377d);
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: 100px auto;
      position: relative;
      z-index: 1;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .heart {
      font-size: 2rem;
      margin: 20px 0;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .hearts span {
      position: absolute;
      color: rgba(255, 255, 255, 0.5);
      animation: float 10s linear infinite;
      font-size: 1.5rem;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <img src="nos.jpg" alt="N√≥s dois" />
    <h1>Feliz 7 meses, amor! üíï</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p>
      Cada dia ao seu lado √© um presente que eu agrade√ßo demais. <br/>
      J√° s√£o <span id="days-counter"></span> juntos, e quero todos os pr√≥ximos com voc√™. <br/>
      Te amo com todo meu cora√ß√£o!
    </p>
  </div>

  <script>
    const startDate = new Date("2024-09-29");
    const today = new Date();
    const diffTime = Math.abs(today - startDate);
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("days-counter").textContent = `${diffDays} dias`;

    const heartsContainer = document.getElementById("hearts");
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement("span");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${5 + Math.random() * 5}s`;
      heart.style.fontSize = `${12 + Math.random() * 20}px`;
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
